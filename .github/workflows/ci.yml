name: CI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore KeyPressReplay.csproj

      - name: Build
        run: dotnet build KeyPressReplay.csproj --configuration Release --no-restore

  publish:
    name: Publish & Release
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish self-contained single-file (win-x64)
        run: >
          dotnet publish KeyPressReplay.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          --output ./publish

      - name: Copy sample config
        run: copy config.json publish\config.json

      - name: Create zip archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./KeyPressReplay-win-x64.zip

      - name: Generate version tag
        id: version
        run: echo "tag=v$(Get-Date -Format 'yyyy.MM.dd')-$("${{ github.sha }}".Substring(0,7))" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: KeyPressReplay-win-x64.zip
